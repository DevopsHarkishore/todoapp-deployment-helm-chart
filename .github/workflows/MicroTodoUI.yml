name: Build and Push to ACR

on:
  workflow_dispatch:  # Isse tum manually GitHub se trigger kar sakte ho


permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: micro-todo-ui-api
      IMAGE_TAG: v2
      ACR_NAME: acrdevtodoproject010
      ACR_LOGIN_SERVER: acrdevtodoproject010.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 85e687ea-17d5-4f33-8a27-ab6c0acbbebf
          tenant-id: 626ab0a1-5c0b-40d3-8149-55bc50aa2dc7
          subscription-id: 177162d2-442f-4873-adc5-638825d5f936

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker Image
        run: |
           docker buildx build -t $IMAGE_NAME:$IMAGE_TAG -f MicroTodoUI/Dockerfile MicroTodoUI

      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
