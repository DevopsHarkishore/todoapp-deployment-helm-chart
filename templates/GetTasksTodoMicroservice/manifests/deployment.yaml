apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-todo-get-task-api
spec:
  replicas: {{ .Values.gettask.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-todo-get-task-api
  template:
    metadata:
      name: {{ .Release.Name }}-todo-get-task
      labels:
        app: {{ .Release.Name }}-todo-get-task-api
    spec:
      containers:
      - name: {{ .Release.Name }}-todo-get-task-api
        image: {{ .Values.gettask.image.acr_name }}/{{ .Values.gettask.image.image_name }}:{{ .Values.gettask.image.tag }}
        ports:
        - containerPort: {{ .Values.gettask.ports.containerPort }}
        env: 
        - name: {{ .Values.gettask.env.name }}
          value: {{ .Values.gettask.env.value }}
          

