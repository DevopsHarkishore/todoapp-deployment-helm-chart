apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-todo-add-tasks-api
spec:
  replicas: {{ .Values.addtask.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-todo-add-tasks-api
  template:
    metadata:
      name: {{ .Release.Name }}-todo-add-tasks
      labels:
        app: {{ .Release.Name }}-todo-add-tasks-api
    spec:
      containers:
      - name: {{ .Release.Name }}-todo-add-tasks-api
        image: {{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.addtask.ports.containerPort }}
        env: 
        - name: {{ .Values.addtask.env.name }}
          value: {{ .Values.addtask.env.name }}