name: Build and Push to ACR


on:
  workflow_dispatch:  # Isse tum manually GitHub se trigger kar sakte ho



permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: micro-todo-ui-api
      IMAGE_TAG: v10
      ACR_NAME: acr028
      ACR_LOGIN_SERVER: acr028.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: b0151d1f-06be-43a6-9869-0ceef94ce1a5
          tenant-id: 57464fa0-05a4-4855-a9af-e5be611b8553
          subscription-id: 635e9286-14d1-435f-b7e1-af1ebf689f4e

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker Image
        run: |
           docker buildx build -t $IMAGE_NAME:$IMAGE_TAG -f MicroTodoUI/Dockerfile MicroTodoUI

      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
